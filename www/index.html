<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Check your expenses</title>
<meta name="description" content="An Ubuntu HTML5 application">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<link rel="stylesheet" href="css/app.css" type="text/css" />
<!-- Ubuntu UI Style imports - Ambiance theme -->
<link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.11.2.min.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/fast-buttons.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/core.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/buttons.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/option-selector.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/header.js"></script>
<!-- 
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/dialogs.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/page.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/pagestacks.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/popovers.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/toolbars.js"></script>
-->
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tab.js"></script>
<script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tabs.js"></script>
<script src="js/models.js"></script>
<script src="js/app.js"></script>
</head>
<body>

<div data-role="mainview">
  <header data-role="header">
    <ul data-role="tabs">
      <li data-role="tabitem" data-page="mainPage">
        Expense
      </li>
      <li data-role='tabitem' data-page='historyPage'>
       History 
      </li>
      <li data-role="tabitem" data-page="settingsPage">
        Settings
      </li>
    </ul>
  </header>

  <div data-role="content">

      <!-- The application main page -->
      <div data-role="tab" id="mainPage">
        <div class='introduction xinset centered'>
          <img src="../expense.png" height=50>
          <p class='introduction centered'>Current month
            <span class='large-font' style='font-weight: bold;' id='currentExpense'></span>
            <span style='font-weight: bold;'>$|€|¥</span>
          </p>
        </div>
        <div>
          <input name='amountExpense' type="number" class='formInput' id="inputExpense" placeholder='0.00'/>
          <label  class='padding-left' for='amountExpense'>Add Amount</label>
            <div>
            <section data-role='option-selector' id='expenseCategorySelect' class='xmedium-font'>
            <ul>
              <li data-value=0>
                <aside data-role='shape' class='select-shape'>
                  <div style='background-color: grey;'></div>
                </aside>
                  <p>Grey</p>
              </li>
              <li data-value=1>
                <aside data-role='shape' class='select-shape'>
                  <div style='background-color: orange;'></div>
                </aside>
                <p>Orange</p>
              </li>
              <li data-value=2>
                <aside data-role='shape' class='select-shape' >
                  <div style='background-color: purple;'></div>
                </aside>
                <p>Purple</p>
              </li>
              <li data-value=3>
                <aside data-role='shape' class='select-shape' >
                  <div style='background-color: green;'></div>
                </aside>
                <p>Green</p>
              </li>
              <li data-value=4>
                <aside data-role='shape' class='select-shape' >
                  <div style='background-color: red;'></div>
                </aside>
                <p>Red</p>
              </li>
            </ul>
          </section>
          </div>
        </div>
        <button data-role="button"  class='padBtn' id="addExpense">Add</button>
      </div>

      <div data-role='tab' id='historyPage'>
        <header class='title'>History soon...</header>
      </div>

      <div data-role='tab' id='settingsPage'>
        <header class='title'>soon more...</header>
        <ul>
          <li>
            <button data-role='button' id='destroyExpensesBtn'>Destroy Expenses</button>
          </li>
        </ul>
        <p id='destroyResponse' class='padding-top'></p>
      </div>
      <div data-role="dialog" id="destroyDialog">
        <div class='centered'>
          <p>Will you?</p>
        </div>
      </div>

    <!-- end pagestack -->
    
  </div>
  <!-- end content -->
</div>
<!-- end mainview -->

</body>
</html>
